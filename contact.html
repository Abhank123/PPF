	<nav class="navbar navbar-dark bg-dark">
		<div id="praepa"><a class="navbar-brand" href="Mainpage.html"><br>Praeparatio.Org</a></div>
		<div class ="mentda"><a class="mentext" href="Mainpage.html"><br>Home</a></div>

</header>
<body>
	<h2>Contact Form</h2>    
	<div class="container">    
		<form>
			<div class="row">    
				<div class="col-25">    
					<label for="fname">First Name</label>    
				</div>    
				<div class="col-75">    
					<input type="text" id="fname" name="firstname" placeholder="Your name..">    
				</div>    
			</div>    
			<div class="row">    
				<div class="col-25">    
					<label for="lname">Last Name</label>    
				</div>    
				<div class="col-75">    
					<input type="text" id="lname" name="lastname" placeholder="Your last name..">
				</div>
			</div>
			<div class="row">    
				<div class="col-25">    
					<label for="email">Your email Id</label>    
				</div>    
				<div class="col-75">    
					<input type="email" id="email" name="mailid" placeholder="Your mail id..">    
				</div>    
			</div>    
			<div class="row">    
				
				<div class="col-25">
					<label for="phonenumber">Your Phonenumber</label>
				</div>
				<div class="col-75">
					<input type="tel" id="number" name="pnumber" placeholder="123-45-678" >
				</div>
			</div>

				
			
			<div class="row">
				<input type="submit" value="Submit">
			</div>
		</form>
	</div>
</body>
</html>
